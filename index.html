
<!doctype html>
<html style="height:100%;">
  
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .tabcontent {
      display: none;
      justify-content: center;
      align-items: center;
    }
    .button {
      background-color: #4CAF50; /* Green */
      border: blue;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    .button:hover {
      background-color: #FFF;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <title>urmom</title>
  
  <body style="background:#222;height:100%;margin:0;display:grid;">
    
   <div class="center">
     <button class="button" onclick="openKoishi(event, 'koishi')">urmom</button>
   </div>
    
   <div id="koishi" class="tabcontent">
     <img src="https://c.tenor.com/E52k-N0FJCAAAAAM/koishi-komeiji-touhou.gif" width="1000" height="200" alt="urmom">
   </div>
    
    <script>
      function openKoishi(evt, fumo) {
        document.getElementById(fumo).style.display = "flex";
        evt.currentTarget.className += " active";
      }
    </script>
    
  </body>
  
</html>
